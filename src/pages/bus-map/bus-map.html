<ion-header>

  <ion-navbar>
    <ion-title>BusStoppage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class= "abc">
  <p>Your Bus number:{{busno}} StoppageList</p>
<ul>

<button (click)="trackBus()" ion-button full>Track Your Bus Live</button>

</ion-content>

<ion-footer class="bc">

    <ion-title>@skit bus tracker</ion-title>
  </ion-toolbar>
</ion-footer>
